name: Build and push to another branch

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js with cache
      uses: actions/setup-node@v3
      with:
        node-version: '16'
        cache: 'npm'
    
    - name: Gatsby_Build-GHPages_Deploy
      uses: enriikke/gatsby-gh-pages-action@v2.1.1
      with:
        access-token: ${{ secrets.GITHUB_TOKEN }} # GitHub will automatically add this - you don't need to bother getting a token
        gatsby-args: "--"
        deploy-branch: "gh-pages"
